{% extends 'core/base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
    <h1 class="text-2xl">Search</h1>

    <h2 class="text-xs text-grey-600">Search results for "{{ query }}":</h2>
    {% if products %}
        {% include 'store/partials/products.html' %}
    {% else %}
        <p>No products match this query.</p>
    {% endif %}
{% endblock %}
